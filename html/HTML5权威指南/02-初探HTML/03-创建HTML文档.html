<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H5权威指南</title>
  <style>
    span {
      color: red;
    }
  </style>
</head>

<body>
  <p>元素可以用属性(attribute)来进行配置，如：href="www.baidu.com"</p>
  <a href="www.baidu.com">百度</a>
  <p>一个元素可以用多个属性如：href="www.baidu.com" class="link"</p>
  <a href="www.baidu.com" class="link">百度</a>
  <p>布尔属性：disabled</p>
  <input disabled/>
  <p>自定义属性：data-开头</p>
  enter your name<input disabled data-creator="lx"/>
</body>

</html>
